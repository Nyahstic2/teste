<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Janelas com Funcionalidades Estendidas</title>
  <style>
    /* Estilização básica */
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 1px solid #888;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .title-bar {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: #fff;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      font-weight: bold;
    }
    .title-buttons {
      display: flex;
      gap: 5px;
    }
    .title-buttons button {
      border: none;
      color: #fff;
      width: 20px;
      height: 20px;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      line-height: 18px;
      padding: 0;
      transition: background 0.2s ease;
    }
    .title-buttons button.minimize {
      background: #f1c40f;
    }
    .title-buttons button.minimize:hover {
      background: #f39c12;
    }
    .title-buttons button.close {
      background: #e74c3c;
    }
    .title-buttons button.close:hover {
      background: #c0392b;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 40px);
      overflow: auto;
    }
    /* Painel de controle para adicionar novas janelas */
    #controlPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid #888;
      z-index: 1000;
    }
    /* Taskbar para janelas minimizadas */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      z-index: 1000;
    }
    #taskbar .taskbar-item {
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #taskbar .taskbar-item:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <!-- Painel de controle: permite adicionar novas janelas -->
  <div id="controlPanel">
    <button id="addWindow">Adicionar Janela</button>
  </div>

  <!-- Taskbar para janelas minimizadas -->
  <div id="taskbar"></div>

  <!-- Definição das 4 janelas iniciais -->
  <div class="window" id="window1" style="top: 50px; left: 50px;">
    <div class="title-bar">
      <span>Janela 1</span>
      <div class="title-buttons">
        <button class="minimize">&#8211;</button>
        <button class="close">&#10005;</button>
      </div>
    </div>
    <div class="window-content">
      Conteúdo da Janela 1
    </div>
  </div>

  <div class="window" id="window2" style="top: 120px; left: 120px;">
    <div class="title-bar">
      <span>Janela 2</span>
      <div class="title-buttons">
        <button class="minimize">&#8211;</button>
        <button class="close">&#10005;</button>
      </div>
    </div>
    <div class="window-content">
      Conteúdo da Janela 2
    </div>
  </div>

  <div class="window" id="window3" style="top: 190px; left: 190px;">
    <div class="title-bar">
      <span>Janela 3</span>
      <div class="title-buttons">
        <button class="minimize">&#8211;</button>
        <button class="close">&#10005;</button>
      </div>
    </div>
    <div class="window-content">
      Conteúdo da Janela 3
    </div>
  </div>

  <div class="window" id="window4" style="top: 260px; left: 260px;">
    <div class="title-bar">
      <span>Janela 4</span>
      <div class="title-buttons">
        <button class="minimize">&#8211;</button>
        <button class="close">&#10005;</button>
      </div>
    </div>
    <div class="window-content">
      Conteúdo da Janela 4
    </div>
  </div>

  <script>
    // Variáveis globais para arraste e empilhamento
    let currentDragged = null;
    let offsetX = 0, offsetY = 0;
    let highestZIndex = 1;
    const taskbar = document.getElementById('taskbar');

    // Função auxiliar para limitar valores
    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    // Traz a janela para o topo
    function bringToFront(win) {
      highestZIndex++;
      win.style.zIndex = highestZIndex;
    }

    // Minimiza a janela com animação e adiciona item à taskbar
    function minimizeWindow(win) {
      if (win._minimized) return; // Já minimizada
      
      win._minimized = true;
      // Cria o botão na taskbar
      const winTitle = win.querySelector('.title-bar span').innerText;
      const taskbarButton = document.createElement('button');
      taskbarButton.innerText = winTitle;
      taskbarButton.className = 'taskbar-item';
      taskbarButton.dataset.windowId = win.id;
      taskbarButton.addEventListener('click', () => {
        restoreWindow(win, taskbarButton);
      });
      taskbar.appendChild(taskbarButton);

      // Anima a opacidade e depois esconde a janela
      win.style.opacity = '0';
      setTimeout(() => {
        win.style.display = 'none';
      }, 300);
    }

    // Restaura a janela minimizada e remove seu item na taskbar
    function restoreWindow(win, taskbarButton) {
      win.style.display = 'block';
      // Força o reflow para captar a mudança e depois aplica a opacidade
      void win.offsetWidth;
      win.style.opacity = '1';
      if (taskbarButton && taskbarButton.parentNode) {
        taskbarButton.parentNode.removeChild(taskbarButton);
      }
      win._minimized = false;
      bringToFront(win);
    }

    // Fecha a janela e remove item da taskbar, se existir
    function closeWindow(win) {
      if (win._minimized) {
        const btn = taskbar.querySelector(`[data-window-id="${win.id}"]`);
        if (btn) {
          btn.parentNode.removeChild(btn);
        }
      }
      if (win.parentNode) {
        win.parentNode.removeChild(win);
      }
    }

    // Aplica os eventos de arraste, clique e botões à janela
    function applyWindowEvents(win) {
      // Ao clicar na janela, traz para o topo
      win.addEventListener('mousedown', () => {
        if (win.style.display !== 'none') {
          bringToFront(win);
        }
      });

      // Arraste pela barra de título
      const titleBar = win.querySelector('.title-bar');
      titleBar.addEventListener('mousedown', (e) => {
        // Evita conflito com os botões
        if (e.target.tagName.toLowerCase() === 'button') return;
        currentDragged = win;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        bringToFront(win);
      });

      // Comportamento dos botões minimizar e fechar
      const btnMinimize = win.querySelector('button.minimize');
      const btnClose = win.querySelector('button.close');

      btnMinimize.addEventListener('click', (e) => {
        e.stopPropagation();
        minimizeWindow(win);
      });

      btnClose.addEventListener('click', (e) => {
        e.stopPropagation();
        closeWindow(win);
      });
    }

    // Aplica eventos às janelas já criadas e inicializa seus z-index
    document.querySelectorAll('.window').forEach(win => {
      applyWindowEvents(win);
      highestZIndex++;
      win.style.zIndex = highestZIndex;
    });

    // Eventos globais para movimentação (arraste)
    document.addEventListener('mousemove', (e) => {
      if (currentDragged) {
        const taskbarHeight = taskbar.offsetHeight;
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;
        newX = clamp(newX, 0, window.innerWidth - currentDragged.offsetWidth);
        newY = clamp(newY, 0, window.innerHeight - currentDragged.offsetHeight - taskbarHeight);
        currentDragged.style.left = newX + 'px';
        currentDragged.style.top = newY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      currentDragged = null;
    });

    // Função para adicionar uma nova janela dinamicamente
    let windowCount = 4;
    document.getElementById('addWindow').addEventListener('click', () => {
      windowCount++;
      const newWin = document.createElement('div');
      newWin.className = 'window';
      newWin.style.top = (50 + 30 * windowCount) + 'px';
      newWin.style.left = (50 + 30 * windowCount) + 'px';
      newWin.id = 'window' + windowCount;
      newWin.innerHTML = `
        <div class="title-bar">
          <span>Janela ${windowCount}</span>
          <div class="title-buttons">
            <button class="minimize">&#8211;</button>
            <button class="close">&#10005;</button>
          </div>
        </div>
        <div class="window-content">
          Conteúdo da Janela ${windowCount}
        </div>
      `;
      document.body.appendChild(newWin);
      applyWindowEvents(newWin);
      bringToFront(newWin);
    });
  </script>
</body>
</html>
