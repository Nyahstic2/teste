<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Janelas com Redimensionamento Avançado</title>
  <style>
    /* Estilização Básica da Página */
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 1px solid #888;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .title-bar {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: #fff;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      font-weight: bold;
    }
    .title-buttons {
      display: flex;
      gap: 5px;
    }
    .title-buttons button {
      border: none;
      color: #fff;
      width: 20px;
      height: 20px;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      line-height: 18px;
      padding: 0;
      transition: background 0.2s ease;
    }
    .title-buttons button.minimize {
      background: #f1c40f;
    }
    .title-buttons button.minimize:hover {
      background: #f39c12;
    }
    .title-buttons button.close {
      background: #e74c3c;
    }
    .title-buttons button.close:hover {
      background: #c0392b;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 40px);
      overflow: auto;
    }
    /* Estilização dos "Handles" de Redimensionamento */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #3498db;
      z-index: 100;
    }
    .resize-handle.top-left {
      top: -5px;
      left: -5px;
      cursor: nwse-resize;
    }
    .resize-handle.top {
      top: -5px;
      left: calc(50% - 5px);
      cursor: ns-resize;
    }
    .resize-handle.top-right {
      top: -5px;
      right: -5px;
      cursor: nesw-resize;
    }
    .resize-handle.right {
      top: calc(50% - 5px);
      right: -5px;
      cursor: ew-resize;
    }
    .resize-handle.bottom-right {
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
    }
    .resize-handle.bottom {
      bottom: -5px;
      left: calc(50% - 5px);
      cursor: ns-resize;
    }
    .resize-handle.bottom-left {
      bottom: -5px;
      left: -5px;
      cursor: nesw-resize;
    }
    .resize-handle.left {
      top: calc(50% - 5px);
      left: -5px;
      cursor: ew-resize;
    }
    /* Taskbar – o botão "Adicionar Janela" fica no início */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      z-index: 1000;
    }
    #taskbar #addWindow {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    #taskbar #addWindow:hover {
      background: #2980b9;
    }
