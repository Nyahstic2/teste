<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Olá, mundo</title>
    <style>
      *:not(div,button){
        background: black;
        color: white;
      }
      span{
        display: block;
      }
       .particle {
            position: absolute;
            font-size: 24px;
            animation: fly 4s ease-in-out forwards;
        }
      .error{
        color: red !important;
      }
        @keyframes fly {
            0% {
                font-size: 24px;
                opacity: 1;
                rotate: 0deg;
            }
            100% {
                font-size: 0px;
                opacity: 0;
                rotate: 360deg;
            }
        }
    </style>
  </head>
  <body>
    <script defer>
      let num = 0;    
      let erro = false;
      
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            if(erro)particle.classList.add('error');
            particle.textContent = Math.min(Math.floor(Math.random() * 10), 1);
            document.body.appendChild(particle);

            let x = Math.random() * window.innerWidth - 30;
            let y = Math.random() * window.innerHeight - 30;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            const xSpeed = Math.random() * Math.floor(Math.random() * 4);
            const ySpeed = (Math.random() * Math.floor(Math.random() * 2)) + 1;
            console.table({
              name: "particula criada",
              vel: {
                x: xSpeed,
                y: ySpeed
              },
              pos: {
                x: x,
                y: y,
              }
            });
            let num = setInterval(() => {
                x-= xSpeed;
                y-= ySpeed;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            }, 1);
            setTimeout(() => {
                particle.remove();
                clearInterval(num);
            }, 4000); // Remove a partícula após 2 segundos
        }

      setInterval(() => {createParticle();}, 99);
      setInterval(() => {createParticle();}, 100);
      setInterval(() => {createParticle();}, 101);
    </script>
  </body>
</html>
