<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulação de Janelas com Redimensionamento Avançado</title>
  <style>
    /* Estilização Básica da Página */
    body {
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
    }
    .window {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 1px solid #888;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .title-bar {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: #fff;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      font-weight: bold;
    }
    .title-buttons {
      display: flex;
      gap: 5px;
    }
    .title-buttons button {
      border: none;
      color: #fff;
      width: 20px;
      height: 20px;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      line-height: 18px;
      padding: 0;
      transition: background 0.2s ease;
    }
    .title-buttons button.minimize {
      background: #f1c40f;
    }
    .title-buttons button.minimize:hover {
      background: #f39c12;
    }
    .title-buttons button.close {
      background: #e74c3c;
    }
    .title-buttons button.close:hover {
      background: #c0392b;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 40px);
      overflow: auto;
    }
    /* Estilização dos "Handles" de Redimensionamento */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #3498db;
      z-index: 100;
    }
    .resize-handle.top-left {
      top: -5px;
      left: -5px;
      cursor: nwse-resize;
    }
    .resize-handle.top {
      top: -5px;
      left: calc(50% - 5px);
      cursor: ns-resize;
    }
    .resize-handle.top-right {
      top: -5px;
      right: -5px;
      cursor: nesw-resize;
    }
    .resize-handle.right {
      top: calc(50% - 5px);
      right: -5px;
      cursor: ew-resize;
    }
    .resize-handle.bottom-right {
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
    }
    .resize-handle.bottom {
      bottom: -5px;
      left: calc(50% - 5px);
      cursor: ns-resize;
    }
    .resize-handle.bottom-left {
      bottom: -5px;
      left: -5px;
      cursor: nesw-resize;
    }
    .resize-handle.left {
      top: calc(50% - 5px);
      left: -5px;
      cursor: ew-resize;
    }
    /* Taskbar – o botão "Adicionar Janela" fica no início */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      z-index: 1000;
    }
    #taskbar #addWindow {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    #taskbar #addWindow:hover {
      background: #2980b9;
    }
    #taskbar .taskbar-item {
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #taskbar .taskbar-item:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <!-- Taskbar com o botão de Adicionar Janela no início -->
  <div id="taskbar">
    <button id="addWindow">Adicionar Janela</button>
  </div>

  <!-- Exemplo de janela inicial com os oito handles de redimensionamento -->
  <div class="window" id="window1" style="top: 50px; left: 50px;">
    <div class="title-bar">
      <span>Janela 1</span>
      <div class="title-buttons">
        <button class="minimize">&#8211;</button>
        <button class="close">&#10005;</button>
      </div>
    </div>
    <div class="window-content">
      Conteúdo da Janela 1
    </div>
    <!-- Handles: top-left, top, top-right, right, bottom-right, bottom, bottom-left, left -->
    <div class="resize-handle top-left"></div>
    <div class="resize-handle top"></div>
    <div class="resize-handle top-right"></div>
    <div class="resize-handle right"></div>
    <div class="resize-handle bottom-right"></div>
    <div class="resize-handle bottom"></div>
    <div class="resize-handle bottom-left"></div>
    <div class="resize-handle left"></div>
  </div>

  <script>
    // Variáveis Globais
    let currentDragged = null;
    let currentResizing = null;
    let dragOffsetX = 0, dragOffsetY = 0;
    let highestZIndex = 1;
    const taskbar = document.getElementById('taskbar');
    const addWindowBtn = document.getElementById('addWindow');

    // Função para limitar valores
    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    // Traz a janela para o topo definindo o z-index
    function bringToFront(win) {
      highestZIndex++;
      win.style.zIndex = highestZIndex;
    }

    // Minimiza a janela e adiciona um botão na taskbar (logo após "Adicionar Janela")
    function minimizeWindow(win) {
      if (win._minimized) return;
      win._minimized = true;
      const winTitle = win.querySelector('.title-bar span').innerText;
      const taskbarButton = document.createElement('button');
      taskbarButton.innerText = winTitle;
      taskbarButton.className = 'taskbar-item';
      taskbarButton.dataset.windowId = win.id;
      taskbarButton.addEventListener('click', () => {
        restoreWindow(win, taskbarButton);
      });
      // Insere após o botão de adicionar janela
      taskbar.insertBefore(taskbarButton, addWindowBtn.nextSibling);
      win.style.opacity = '0';
      setTimeout(() => {
        win.style.display = 'none';
      }, 300);
    }

    // Restaura a janela minimizada e remove o item da taskbar
    function restoreWindow(win, taskbarButton) {
      win.style.display = 'block';
      void win.offsetWidth;
      win.style.opacity = '1';
      if (taskbarButton && taskbarButton.parentNode) {
        taskbarButton.parentNode.removeChild(taskbarButton);
      }
      win._minimized = false;
      bringToFront(win);
    }

    // Fecha a janela
    function closeWindow(win) {
      if (win.parentNode) win.parentNode.removeChild(win);
    }

    // Aplica eventos para movimentar e redimensionar a janela
    function applyWindowEvents(win) {
      // Movimentação: arraste pela barra de título
      const titleBar = win.querySelector('.title-bar');
      titleBar.addEventListener('mousedown', (e) => {
        if (e.target.tagName.toLowerCase() === 'button') return;
        currentDragged = win;
        dragOffsetX = e.clientX - win.offsetLeft;
        dragOffsetY = e.clientY - win.offsetTop;
        bringToFront(win);
      });

      // Botões de minimizar e fechar
      const btnMinimize = win.querySelector('button.minimize');
      const btnClose = win.querySelector('button.close');
      btnMinimize.addEventListener('click', (e) => {
        e.stopPropagation();
        minimizeWindow(win);
      });
      btnClose.addEventListener('click', (e) => {
        e.stopPropagation();
        closeWindow(win);
      });

      // Redimensionamento:
      // Para cada handle, registre o início do redimensionamento
      const handles = win.querySelectorAll('.resize-handle');
      handles.forEach(handle => {
        handle.addEventListener('mousedown', (e) => {
          e.stopPropagation();
          currentResizing = {
            element: win,
            startX: e.clientX,
            startY: e.clientY,
            startLeft: parseInt(win.style.left, 10),
            startTop: parseInt(win.style.top, 10),
            startWidth: win.offsetWidth,
            startHeight: win.offsetHeight,
            directions: {
              top: handle.classList.contains('top'),
              bottom: handle.classList.contains('bottom'),
              left: handle.classList.contains('left'),
              right: handle.classList.contains('right')
            }
          };
          bringToFront(win);
        });
      });
    }

    // Eventos globais de movimento e redimensionamento
    document.addEventListener('mousemove', (e) => {
      // Movimentação da janela
      if (currentDragged) {
        const newX = clamp(e.clientX - dragOffsetX, 0, window.innerWidth - currentDragged.offsetWidth);
        const newY = clamp(e.clientY - dragOffsetY, 0, window.innerHeight - currentDragged.offsetHeight);
        currentDragged.style.left = newX + 'px';
        currentDragged.style.top = newY + 'px';
      }
      // Redimensionamento da janela
      if (currentResizing) {
        const dx = e.clientX - currentResizing.startX;
        const dy = e.clientY - currentResizing.startY;
        let newLeft = currentResizing.startLeft;
        let newTop = currentResizing.startTop;
        let newWidth = currentResizing.startWidth;
        let newHeight = currentResizing.startHeight;
        
        if (currentResizing.directions.left) {
          newWidth = currentResizing.startWidth - dx;
          newLeft = currentResizing.startLeft + dx;
        }
        if (currentResizing.directions.right) {
          newWidth = currentResizing.startWidth + dx;
        }
        if (currentResizing.directions.top) {
          newHeight = currentResizing.startHeight - dy;
          newTop = currentResizing.startTop + dy;
        }
        if (currentResizing.directions.bottom) {
          newHeight = currentResizing.startHeight + dy;
        }
    
        // Define limites mínimos (150px) e impede que a janela ultrapasse a área visível
        newWidth = clamp(newWidth, 150, window.innerWidth - newLeft);
        newHeight = clamp(newHeight, 150, window.innerHeight - newTop);
        newLeft = clamp(newLeft, 0, currentResizing.startLeft + currentResizing.startWidth - 150);
        newTop = clamp(newTop, 0, currentResizing.startTop + currentResizing.startHeight - 150);
    
        currentResizing.element.style.left = newLeft + 'px';
        currentResizing.element.style.top = newTop + 'px';
        currentResizing.element.style.width = newWidth + 'px';
        currentResizing.element.style.height = newHeight + 'px';
      }
    });
    
    document.addEventListener('mouseup', () => {
      currentDragged = null;
      currentResizing = null;
    });
    
    // Inicializa eventos para janelas existentes
    document.querySelectorAll('.window').forEach(win => {
      applyWindowEvents(win);
      highestZIndex++;
      win.style.zIndex = highestZIndex;
    });
    
    // Adiciona nova janela dinamicamente
    let windowCount = 1;
    addWindowBtn.addEventListener('click', () => {
      windowCount++;
      const newWin = document.createElement('div');
      newWin.className = 'window';
      newWin.style.top = (50 + 30 * windowCount) + 'px';
      newWin.style.left = (50 + 30 * windowCount) + 'px';
      newWin.id = 'window' + windowCount;
      newWin.innerHTML = `
        <div class="title-bar">
          <span>Janela ${windowCount}</span>
          <div class="title-buttons">
            <button class="minimize">&#8211;</button>
            <button class="close">&#10005;</button>
          </div>
        </div>
        <div class="window-content">
          Conteúdo da Janela ${windowCount}
        </div>
        <!-- Handles de redimensionamento para todos os lados -->
        <div class="resize-handle top-left"></div>
        <div class="resize-handle top"></div>
        <div class="resize-handle top-right"></div>
        <div class="resize-handle right"></div>
        <div class="resize-handle bottom-right"></div>
        <div class="resize-handle bottom"></div>
        <div class="resize-handle bottom-left"></div>
        <div class="resize-handle left"></div>
      `;
      document.body.appendChild(newWin);
      applyWindowEvents(newWin);
      bringToFront(newWin);
    });
  </script>
</body>
</html>
